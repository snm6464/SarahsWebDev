<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content = "width=device-width, initial-scale=1"/>
        <title>Word Length Calculator and Picture Generator</title>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let arrImg = ['https://static.scientificamerican.com/sciam/cache/file/2AE14CDD-1265-470C-9B15F49024186C10_source.jpg?w=1200',
            'https://www.princeton.edu/sites/default/files/styles/1x_full_2x_half_crop/public/images/2022/02/KOA_Nassau_2697x1517.jpg?itok=Bg2K7j7J',
        'https://cdn.britannica.com/18/137318-050-29F7072E/rooster-Rhode-Island-Red-roosters-chicken-domestication.jpg',
    'https://www.womansworld.com/wp-content/uploads/2019/09/cute-bunny-in-a-field-of-grass-and-white-flowers.jpg']; //array of images to choose from
                function get_img(_word) {
                    console.log("in the function");
                    let word_length = _word.length;
                    var ind = 0;
                    if (word_length < 4) {
                        ind = 0;
                    } else if (word_length < 7) {
                        ind = 1;
                    } else if (word_length < 10) {
                        ind = 2;
                    } else if (word_length >= 10) {
                        ind = 3;
                    }
                    var img = document.getElementById('changeMe');
                    img.src = arrImg[ind];
                    
                }

                // on click of button, do the function.

            
                let myBtn = document.getElementById('changeBtn');
                //get user input to plug into the function on "submit"
                //choose a photo based on the length of the word
                myBtn.addEventListener('click', function(){
                let userInput = document.getElementById('wrd');
                let userWord = userInput.value;
                get_img(userWord);
            });

            });

            
            

        
            
        </script>
        <style>
            
        </style>
    </head>
    <body>
        <h1> Please enter a word, and based on the length of the word I will choose a picture.</h1>
        <label for="wrd">WORD!</label>
        <input type="text" name="wrd" id="wrd" > 
        <button type="button" id="changeBtn" class="btnClass"> SUBMIT</button>
        <div>
            <img id="changeMe" src="">
        </div>
        
    </body>
</html>
