<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- HEAD: info about our entire doc, links to other files, etc. IMPORTANT!!! -->
        <!-- If we don't define the character set (always utf-8), fonts might not work -->
        <meta charset="utf-8"/>
        <!-- the viewport meta tag is necessary for responsive behavior 
        if we forget to do this out media queries might not work -->
        <meta name="viewport" content = "width=device-width, initial-scale=1"/>
        <!-- this title tag is the big blue link in search results and the TEXT in the browser tab - only accepts plain text -->
        <title>New Page ExMPLE</title>
        <!-- we can also link to our external CSS here, load scripts, define a favicon, or slug in a style tag here
        we can also have meta data for SEO -->
    </head>
    <body>
        <!-- BODY: Everything that will display in the browser  -->
        <h1> HTML Boilerplate Template</h1>
        <a href="../index.html"> Back to home</a> 
        <!-- in order to go back, you have to use ../ -->
        <img src="../image/pancake_picci.webp">
    </body>
</html>
