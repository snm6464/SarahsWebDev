<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content = "width=device-width, initial-scale=1"/>
        <title>COW</title>
        <!-- link externally here -->
        <link rel="stylesheet" type="text/css" href="../CSS/basic_animal_style.css" />
        <script src="../JS/pet_feed.js"></script>
    
    </head>
    <body>
        <header>
            <h1>COW</h1>
        </header>
        <div class="stats-reset-home">
            <div class="happiness">
                <p>
                    happiness
                </p>
                <div class="hap-bar" id="hap-bar">
                    <!-- happiness bar -->
                </div>
            </div>
            <div class="home-reset-wrapper">
                <a href="./index.html"class="home">
                    <img src="https://placekitten.com/200/200">
                </a>
                <div class="reset" id="reset">
                    <img src="https://placekitten.com/200/200">
                </div>
            </div>
            
            <div class="hunger">
                <p>
                    hunger
                </p>
                <div class="hunger-bar" id="hunger-bar">

                </div>
            </div>
        </div> 
        
        <div class="mid-wrapper">
            <div class="pet-wrapper">
                <div class="pet" id="pet">
                    <img src="https://placekitten.com/200/200">
                </div>
            </div>
            <div class="bckg">
                <img src="../MEDIA/cowie.png">
            </div>
            <div class="treat-wrapper">
                <div class="treat" id="treat">
                    <img src="https://placekitten.com/200/200">
                </div>
            </div>

        </div>
        <div class="clothing-wrapper">
            <div class="clothing" id="hat">
                <img src="https://placekitten.com/200/200">
            </div>
            <div class="clothing" id="scarf">
                <img src="https://placekitten.com/200/200">
            </div>
        <div class="clothing" id="skirt">
            <img src="https://placekitten.com/200/200">
        </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Draggable.min.js"></script>
        <script type="text/javascript">
            const hat = document.getElementById("hat");
            const scarf = document.getElementById("scarf");
            const skirt = document.getElementById("skirt");


            //console.log(hat_orig_x, hat_orig_y);

            
            
            Draggable.create('#hat');
            Draggable.create('#scarf');
            Draggable.create('#skirt');

            const reset = document.getElementById('reset');
    

            reset.addEventListener('click', function() {
            
                gsap.to(hat,1, {x:0, y: 0});
                gsap.to(scarf,1,{x:0,y:0});
                gsap.to(skirt, 1, {x:0, y:0});
            
            })

        </script>
    </body>
</html>
