<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- external style sheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- if we had an internal style set here, they would override our external one -->
     <!-- <style></style> -->
     
    <title>Positioning Basics</title>
  </head>
  <body>
    <header>
      <h1>
        Maybe this could be a fixed nav bar
      </h1>
    </header>
      <div class="abs-no-parent">
        <p>
          this div has no parent and is absolutely positioned
        </p>
      </div>
      <div class="rel-parent">
        <p> this div is a relatively positioned parent</p>
        <div class="abs-rel-parent">
          <p>
            this div is absolutely positioned inside a relatively positioned parenty
          </p>
        </div>
      </div>
   

  </body>
