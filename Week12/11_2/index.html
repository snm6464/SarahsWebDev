<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">
      #sb {
        position: absolute;
        top: 500px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <img src="./img/soccer-ball.png" id="sb" />
    <!-- 5 basketballs to bounce -->
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />

    <!-- Load GSAP core library at the bottom of our body tag -->
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
      //arguments are: what we want to animate, how long, options object

      var soccaBall = document.getElementById('sb');
      //another way to do this
      //var sb = document.querySelector('#sb');
      gsap.to(soccaBall, 2, {x: 800, y: -500, rotation: 720, scale: 0.5, delay: 0.5, ease: "elastic.out"});


      //make basketballs bounce
      //everything with class name bball
      gsap.to('.bball', 1, {y:500, rotation: 360, delay: 2, ease: 'bounce.out', stagger: {each: 0.5}})

      gsap.to('#sb, .bball', 5, {
        opacity: 0,
        delay: 10,
        onComplete: imDone
      })

      //oncomplete fires a callback function when the animation is over
      function imDone () {
        alert("i'm done bitch...");
      }
    </script>
  </body>
</html>
